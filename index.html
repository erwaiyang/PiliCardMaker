<!DOCTYPE html>
<html lang="en">
<head>
	<title>霹靂群雄戰之自己動手做卡片</title>
	<meta property="og:title" content="霹靂群雄戰之自己動手做卡片 | 想要的人物自己做" />
	<meta property="og:description" content="上傳圖片、修改人物參數自己合成卡片" />
	<meta property="og:type" content="game" />
	<meta property="og:image" content="./img/piliheros.jpg" />
	<meta property="og:site_name" content="霹靂群雄戰之自己動手做卡片"/>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--CDN-->	
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" />
	<style>
		#hidden_area {display:none;}
		.information {margin-bottom:5px;}

		.modal-body {font-size:20px;}
		.modal .modal-dialog{width: 80%;}

		li{margin-bottom:7px;}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-lg-1">
			</div>
			<!--中間-->
			<div class="col-lg-10">
				<div class="row-fluid">
					<div class="col-lg-12">
						<div class="page-header">
							<h1>霹靂群雄戰之<strong>自己動手做卡片</strong> <small>V1.0</small>	</h1>
						</div>
					</div>
				</div>
				
				<div class="row-fluid">
					<!--畫布-->
					<div class="col-lg-4">
						<center>
							<canvas id="c" width="308" height="434" style="border:1px solid #000000"></canvas>
						</center>
						<hr />
						<div id="bg_img_select"></div>
					</div>
					<!--按鈕區-->
					<div class="col-lg-1 text-center">
						<button type="button" class="information btn btn-default btn-lg" title="作者資訊" id="aboutAuthor" data-placement="right"  data-toggle="modal" data-target="#aboutAuhtor_modal">
							<span class="glyphicon glyphicon-info-sign"></span>
						</button>
						<button type="button" class="information btn btn-default btn-lg" title="使用說明" id="mustRead" data-placement="right" data-toggle="modal" data-target="#mustRead_modal">
							<span class="glyphicon glyphicon-question-sign"></span>
						</button>
							<hr />
						<button type="button" class="information btn btn-default btn-lg" title="確定放置預覽圖片" id="moveOK">
							<span class="glyphicon glyphicon-ok"></span>
						</button>
						<button type="button" class="information btn btn-default btn-lg" title="移除圖片" id="removePic">
							<span class="glyphicon glyphicon-remove"></span>
						</button>
						<button type="button" class="information btn btn-default btn-lg" title="重新選中圖片" id="selectAgain">
							<span class="glyphicon glyphicon-pencil"></span>
						</button>
						<button type="button" class="information btn btn-default btn-lg" title="清除資料 全部重設" id="resetForm">
							<span class="glyphicon glyphicon-repeat"></span>
						</button>
					</div>
					<!--控制區-->
					<div class="col-lg-7">
						<div class="alert alert-danger" id="alertBox">
							<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
							<h3>必須使用有安裝<strong>FLASH</strong>的電腦/平板/手機，否則無法載入字型！</h3>
						</div>
						<table class="table table-bordered table-hover text-center">
							<tr>
								<td>角色名稱</td>
								<td>
									<input type="text" placeholder="1~5個字" id="input_name" />
									<br />
									<span id="fontMode_input">
										(字型：<input type="text" placeholder="您電腦上有的字型" id="input_name_fontfamily" /><button type="button" class="btn  btn-default btn-sm" id="change_name_font">更改</button>)
									</span>
									<span id="fontMode_auto">
										(字型：<span id="fontList">字型載入中</span>)
									</span>
									<br />
									 字型[<a href="#" id="fontMode_input">手動輸入</a>|<a href="#" id="fontMode_auto">自動載入</a>]
								</td>
							</tr>
							<tr>
								<td>星等</td>
								<td id="stars">
									<div class="btn-group" data-toggle="buttons">
									  <label class="btn btn-warning">
									    <input type="radio" name="p3" value="1" autocomplete="off">1
									  </label>
									  <label class="btn btn-warning">
									    <input type="radio" name="p3" value="2" autocomplete="off">2
									  </label>
									  <label class="btn btn-warning">
									    <input type="radio" name="p3" value="3" autocomplete="off">3
									  </label>
									  <label class="btn btn-warning">
									    <input type="radio" name="p3" value="4" autocomplete="off">4
									  </label>
									  <label class="btn btn-warning">
									    <input type="radio" name="p3" value="5" autocomplete="off">5
									  </label>
									  <label class="btn btn-warning">
									    <input type="radio" name="p3" value="6" autocomplete="off">6
									  </label>
									</div>
								</td>
							</tr>
							<tr>
								<td>勢力範圍</td>
								<td id="p1">
									<div class="btn-group" data-toggle="buttons">
  										<label class="btn btn-primary">
									    <input type="radio" name="p1" value="hs" autocomplete="off">人
									  </label>
									  <label class="btn btn-primary">
									    <input type="radio" name="p1" value="st" autocomplete="off">異
									  </label>
									  <label class="btn btn-primary">
									    <input type="radio" name="p1" value="de" autocomplete="off">魔
									  </label>
									  <label class="btn btn-primary">
									    <input type="radio" name="p1" value="sa" autocomplete="off">聖
									  </label>
									</div>
								</td>
							</tr>
							<tr>
								<td>性格屬性</td>
								<td id="p2">
									<div class="btn-group" data-toggle="buttons">
  										<label class="btn btn-info">
									    <input type="radio" name="p2" value="smart" autocomplete="off">智
									  </label>
									  <label class="btn btn-info">
									    <input type="radio" name="p2" value="kind" autocomplete="off">仁
									  </label>
									  <label class="btn btn-info">
									    <input type="radio" name="p2" value="mad" autocomplete="off">狂
									  </label>
									  <label class="btn btn-info">
									    <input type="radio" name="p2" value="brave" autocomplete="off">勇
									  </label>
									  <label class="btn btn-info">
									    <input type="radio" name="p2" value="clown" autocomplete="off">丑
									  </label>
									</div>
							</tr>
							<tr>
								<td>COST</td>
								<td>
									<input type="number" id="input_cost" />
									<button id="cost_rand_btn" class="btn btn-default random_btn" value="cost">隨機</button>
								</td>
							</tr>
							<tr>
								<td>命</td>
								<td>
									<input type="number" id="input_hp" />
									<button id="hp_rand_btn" class="btn btn-default random_btn" value="hp">隨機</button>
								</td>
							</tr>
							<tr>
								<td>武</td>
								<td>
									<input type="number" id="input_mp" />
									<button id="mp_rand_btn" class="btn btn-default random_btn" value="mp">隨機</button>
								</td>
							</tr>
							<tr>
								<td>角色圖片</td>
								<td><input type="file" id="filePhoto" accept="image/*" /></td>
							</tr>
							<tr>
								<td colspan="2">
									<p id="btn_hint" class="bg-success">每次要重新生成畫面上的卡片，都要再按我一次哦！</p>
									<hr />
									<button class="btn btn-success btn-lg" id="create">生成卡片！</button>
									<hr />
									<span id="download_link"></span>
								</td>
							</tr>
						</table>
					</div>

				</div>
			</div>
			<div class="col-lg-1" id="hidden_area">
				<img id="preload" />
			</div>
		</div>
	</div>

	
	<!-- CDN -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="./js/fabric.js-1.4.4/dist/fabric.min.js"></script>
	<script type="text/javascript" src="./js/useful.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
	<script type="text/javascript" src="./js/fontmode.js"></script>
	<script type="text/javascript" src="./js/modal.js"></script>

	<!--flash object-->
	<object id="fontListSWF" name="fontListSWF" type="application/x-shockwave-flash" data="./FontList.swf" width="1" height="1">
</body>
</html>
